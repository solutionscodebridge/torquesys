{% extends 'admin/login.html' %}

{% load static %}  <!-- Carregar a tag static -->

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-2"></div>
            <div class="col-lg-6 col-md-8 login-box">
                <div class="col-lg-12 login-key">
                    <i class="fa fa-key" aria-hidden="true"></i>
                </div>
                <div class="col-lg-12 login-title">
                    Administração TorqueSys
                </div>

                <div class="col-lg-12 login-form">
                    <form method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label class="form-control-label">Usuário</label>
                            <input type="text" name="username" class="form-control" value="{{ username }}" required autofocus>
                        </div>
                        <div class="form-group">
                            <label class="form-control-label">Senha</label>
                            <input type="password" name="password" class="form-control" required>
                        </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-6 login-btm login-text">
                                <!-- Exibe as mensagens de erro, caso existam -->
                                {% if form.non_field_errors %}
                                    <div class="error">{{ form.non_field_errors }}</div>
                                {% endif %}
                            </div>
                            <div class="col-lg-6 login-btm login-button">
                                <button type="submit" class="btn btn-outline-primary">Entrar</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
    </div>
{% endblock %}

{% block extrastyle %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}
